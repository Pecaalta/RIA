<app-nav-publica></app-nav-publica>
<div *ngIf="noticia != null" class="container padding-top-1rem">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
            <img [src]="print_img(noticia)" alt="">
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">{{ noticia.titulo }}</h2>
          <span>{{ print_date(noticia.fechaHora) }}</span>
          <p>{{ noticia.titulo }}</p>
        </div>
      </header>
    </div>
</div>
<div class="error" *ngIf="noticia == null && !cargando">
    <img src="/assets/error.png" alt="">
    <h1>Error</h1>
</div>
<div class="loader" [class.active]="cargando">
  <ngl-spinner alternativeText="Loading"></ngl-spinner>
</div>

<div class="slds-notify_container">
  <ngl-toast *ngIf="showTopToast" [variant]="variant" (close)="showTopToast = false;" duration="5000">
    <h2 class="slds-text-heading_small">{{ msj }}</h2>
  </ngl-toast>
</div>
