<app-nav-privada></app-nav-privada>
<div class="container">
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__body">
              <h2 class="titulo">Tipos de seguro</h2>
            </div>
            <div class="slds-no-flex">
              <button class="slds-button slds-button_neutral" [routerLink]="['/linea/tiposdeseguro/crea']">Crear</button>
            </div>
          </header>
        </div>
        <div class="slds-card__body">
          <table class="slds-table_bordered slds-max-medium-table_stacked-horizontal slds-table_fixed-layout" ngl-datatable [data]="lista_tiposdeseguro" trackByKey="rank" [loading]="cargando" [(sort)]="sort" (sortChange)="onSort($event)">          
              <ngl-datatable-column heading="Nombre" key="nombre" sortable></ngl-datatable-column>
              
              <ngl-datatable-column heading="Color" key="color" sortable>
                  <ng-template nglDatatableCell let-value>
                      <p >{{value}}</p>
                      <input type="color" value={{value}}>
                  </ng-template>
                <!---
                  
               <ng-template nglDatatableCell let-value>
                    
               </ng-template>-->
                  
              </ngl-datatable-column>
            
          
              <ngl-datatable-column headClass="text-center" heading="Ver" key="id_TipoDeSeguro">
                <ng-template nglDatatableHeading><strong class="text-center w-100">Ver</strong></ng-template>
                <ng-template nglDatatableCell let-value>
                  <button type="button" nglButton variant="brand" iconName="utility:edit" iconPosition="right" [routerLink]="['/linea/tiposdeseguro/editar/' + value]">Editar</button>
                  <button type="button" nglButton variant="destructive" iconName="utility:delete" iconPosition="right" (click)="delete(value)">Delete</button>
                </ng-template>
              </ngl-datatable-column>
              
              <!-- Loading overlay-->
              <ng-template class="loader" nglLoadingOverlay>
                <ngl-spinner alternativeText="Loading"></ngl-spinner>
              </ng-template>

              <!-- No rows overlay-->
              <ng-template nglNoRowsOverlay>No existen registros!</ng-template>
      
          </table>
        </div>
      </article>
</div>
